<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
</head>
<body>
<h1>Welcome Page</h1>

<hr />

<a href="/api/teste">Ir para pagina de teste</a>
<div>
    <button id="btnTest">Testar Fetch</button>
</div>

<div id="debugDiv">a</div>

<script>
    const btnTest = document.getElementById("btnTest");

    btnTest.addEventListener('click', async function(e) {
        console.log('Clinician Fetch(GET)...');
        const res = await fetch('/api/teste', { method: 'GET' });
        const text = await res.text();

        console.log('Response do Fetch(GET):', text);
        debugDiv.innerText = text;
    })
</script>

</body>
</html>
